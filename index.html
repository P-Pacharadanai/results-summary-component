<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result-cont">
        <section class="result-info">
          <div class="result-info-title">Your Result</div>
          <div class="result-info-score">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <div class="result-info-detail">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>
        <section class="result-summary">
          <div class="result-summary-title">Summary</div>
          <div class="result-summary-detail">
            <div class="list-score reaction">
              <div class="type">
                <img src="assets/images/icon-reaction.svg" alt="bolt icon" />
                <span>Reaction</span>
              </div>
              <div class="score">
                <p>80 <span>/ 100</span></p>
              </div>
            </div>
            <div class="list-score memory">
              <div class="type">
                <img src="assets/images/icon-memory.svg" alt="brain icon" />
                <span>Memory</span>
              </div>
              <div class="score">
                <p>92 <span>/ 100</span></p>
              </div>
            </div>
            <div class="list-score verbal">
              <div class="type">
                <img src="assets/images/icon-verbal.svg" alt="speech box icon" />
                <span>Verbal</span>
              </div>
              <div class="score">
                <p>61 <span>/ 100</span></p>
              </div>
            </div>
            <div class="list-score visual">
              <div class="type">
                <img src="assets/images/icon-visual.svg" alt="eye icon" />
                <span>Visual</span>
              </div>
              <div class="score">
                <p>72 <span>/ 100</span></p>
              </div>
            </div>
          </div>
          <div class="result-summary-btn">
            <a href="#">Continue</a>
          </div>
        </section>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/P-Pacharadanai" target="_blank">Pacharadanai</a>.
      </div>
    </div>
  </body>
</html>
