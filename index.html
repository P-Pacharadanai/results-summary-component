<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result-cont">
        <section class="result-info">
          <div class="result-info-title">Your Result</div>
          <div class="result-info-score">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <div class="result-info-detail">
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>
        <section class="result-summary">
          <div class="result-summary-title">Summary</div>
          <div class="result-summary-detail">
            <div class="list-score reaction">
              <div class="type">
                <img src="assets/images/icon-reaction.svg" alt="bolt" />
                <span>Reaction</span>
              </div>
              <div class="score"></div>
            </div>
          </div>
          <div class="result-summary-btn"></div>
        </section>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/P-Pacharadanai">Pacharadanai Pinake</a>.
    </div>
  </body>
</html>

<!-- Your Result 76 of 100 Great You scored higher than 65% of the people who have taken these tests. Summary Reaction 80 /
100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100 Continue -->
